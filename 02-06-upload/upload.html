<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fájl feltöltés</title>
</head>
<body>
    <h1>Fájl feltöltés</h1>
    <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
        <label for="kep">Válassz egy képfájlt:</label>
        <input type="file" id="kep" name="kep" accept="image/*" required> <!-- csak képfájlokat engedélyezünk -->
        <button type="submit">Feltöltés</button>
    </form>
</body>
</html>
