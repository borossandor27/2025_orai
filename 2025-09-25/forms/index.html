<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Összeadás</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Összeadás</h1>
    </header>
    <main>
        <form action="#"  method="get">
            <label for="number1">Első szám:</label>
            <input type="number" id="number1" name="number1" value="1" min="1" max="11" step="2" required>
            <br>
            <label for="number2">Második szám:</label>
            <input type="number" id="number2" name="number2" required>
            <br>
            <input type="button" id="osszead" value="Összeadás">
            <button type="reset">Űrlap törlése</button>
        </form>

    </main>
    <script src="./script.js"></script>
</body>
</html>
